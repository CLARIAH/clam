$def with (version, system_id,system_name, system_description, user, url, usersprojects)
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>CLAM Administrative Interface</title>
    <link rel="StyleSheet" href="$url/style/base.css" title="Base Stylesheet" type="text/css" />
</head>
<body>
<div id="container">
    <h1>CLAM Administrative Interface</h1>
    <div class="box">
        <h3>Users &amp; Projects</h3>

        <ul>
        $for user, projects in usersprojects:
            <li><strong>$user</strong><ul>
            $for project, date in projects:
                <li>$project - <span class="date">$date</span></li>
            </ul></li>
        </ul>

    </div>
</div>
</body>
</html>
